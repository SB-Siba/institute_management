{% extends 'users/admin/base.html' %}
{% load static %}
{% block content %}

<main class="py-6">
    <div class="container-fluid">
        <div class=" pb-lg-3">
            <h4 class="text-center">Add Category</h4>
            <p class="text-center"> {% include 'snippets/alert.html' %}</p>
        </div>
        <div class="d-flex justify-content-center">
            <div class="card create_test p-lg-5 ">
                <form method="post" enctype="multipart/form-data" class="lh-lg">
                   
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn w-100" id="save-btn">Save</button>
                </form>
                
            </div>
                
        </div>
    </div>
</main>
{% endblock content %}
