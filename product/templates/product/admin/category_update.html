{% extends 'users/admin/base.html' %}
{% load static %}
{% block title %} update category {% endblock title %}
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #vstack {
            border-radius: 10px;
            background: #e0e0e0;
            box-shadow: inset 5px 5px 8px #929292,
                inset -5px -5px 8px #ffffff;

            .BtM {
                box-shadow: inset 4px 2px 5px rgba(0, 0, 0, 0.3);
                font-family: 'Poppins', sans-serif;
            }

            #update-form {
                border-radius: 18px;
                background: linear-gradient(145deg, #cacaca, #f0f0f0);
                box-shadow: 5px 5px 15px #aaaaaa,
                    -5px -5px 15px #ffffff;
            }
            label, .form-control, p{
                font-family: 'Poppins', sans-serif; 
            }
        }
    </style>
</head>

<body>
    <main class="py-6 bg-surface-secondary">

        <div class="container-fluid">
            <div class="vstack gap-4">
                <div class="card create_test" id="vstack">
                    <form action="" method="post" class="p-5" enctype="multipart/form-data" id="update-form">
                        {% include 'snippets/alert.html' %}
                        {% csrf_token %}
                        {{form.as_p}}
                        <br>
                        <center><button type="submit" class="btn btn-success BtM px-12">Update</button></center>
                    </form>

                </div>
            </div>
        </div>
    </main>
</body>

</html>
{% endblock content %}
