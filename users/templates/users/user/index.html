{% extends 'users/user/base.html' %}
{% load static %}

{% block content %}
<style>
    .card-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 20px;
    }
    .card {
        border: 1px solid #007bff;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        width: calc(33.33% - 20px); /* Three cards per row */
        padding: 15px;
        background-color: #fff;
        transition: transform 0.2s ease;
    }
    .card:hover {
        transform: translateY(-5px);
    }
    .card img {
        border-radius: 50%;
        width: 80px;
        height: 80px;
        margin-bottom: 10px;
    }
    .card .card-title {
        font-size: 1.2em;
        font-weight: bold;
        margin-bottom: 10px;
    }
    .card .card-text {
        margin-bottom: 10px;
        font-size: 0.9em;
        color: #555;
    }
    .card .card-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .card .btn {
        background-color: #007bff;
        color: #fff;
        padding: 5px 10px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 0.8em;
        transition: background-color 0.3s ease;
    }
    .card .btn:hover {
        background-color: #0056b3;
    }
    .no-courses {
        text-align: center;
        color: #888;
        margin-top: 20px;
    }
    .btn-more-info {
  font-size: 1rem;
  color: navajowhite;
  text-decoration: none;
  padding: 0.5rem 1rem;
  border: 2px solid #3b2ab5;
  background-color:#007bff;
  border-radius: 4px;
  transition: all 0.3s ease;
  display: inline-flex;
  align-items: center;
  position: absolute;
  right: 0;
}

.btn-more-info:hover {
  color: #fff;
  background-color: #4e3687;
}

.btn-more-info::after {
  content: 'â†’';
  font-size: 1.2rem;
  color: #28a745;
  margin-left: 8px;
  position: relative;
  top: 1px;
  opacity: 0;
  transition: transform 0.3s ease, opacity 0.3s ease;
}

.btn-more-info:hover::after {
  transform: translateX(5px);
  color: #fff;
  opacity: 1;
}
</style>

<main class="py-6">
    <div class="container-fluid">
        <!-- Welcome Section -->
        <div class="welcome-section mb-4">
            <h4>Welcome, MR. {{ user.full_name|upper }}</h4>
        </div>

        <!-- Course Enrollment Section -->
        <div>
            <!-- <a href="{% url 'users:my_courses' %}"><h4>My Courses</h4></a> -->
            <a href="{% url 'users:my_courses' %}" class="btn-more-info position-fixed" style="right: 65%;">
                <h4>My Courses</h4>
            </a>
        </div>
            
    </div>
        <!-- Image Box -->
        <div class="right-side">
          <div class="box-topic"></div>
        </div>
        <img
          src="{% static 'app_common/images/institute_homepage.jpg' %}"
          alt="Sample Image"
          class="box-image" style="margin-top: 8%;"
        />
      </div>
    </div>
</main>
{% endblock content %}
