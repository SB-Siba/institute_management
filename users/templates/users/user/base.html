  <script>
    $(document).ready(function() {
        // Handle the click on the Products link to toggle the dropdown
        $('#productsLink').on('click', function(e) {
            e.stopPropagation();
            $('#auth,#authe,#authen,#authent,#authenti,#authentic').collapse('toggle');
        });
    
        // Close the dropdown when clicking outside
        $(document).on('click', function(e) {
            if (!$(e.target).closest('#productsLink, #auth,#authe,#authen,#authent,#authenti,#authentic').length) {
                $('#auth,#authe,#authen,#authent,#authenti,#authentic').collapse('hide');
            }
        });
    });
    </script>
  <script>
    function formatDateTime(date) {
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0'); // Months are 0-based
        const year = date.getFullYear();
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        const seconds = String(date.getSeconds()).padStart(2, '0');
        const ampm = hours >= 12 ? 'PM' : 'AM';
        const formattedHours = hours % 12 || 12; // Convert 24h to 12h format

        return `${day}-${month}-${year} ${formattedHours}:${minutes}:${seconds} ${ampm}`;
    }

    function updateDateTime() {
        const dateTimeElement = document.getElementById('current-date-time');
        const now = new Date();
        dateTimeElement.textContent = formatDateTime(now);
    }

    // Update date and time on page load
    document.addEventListener('DOMContentLoaded', () => {
        updateDateTime();
        // Optionally, update every second
        setInterval(updateDateTime, 1000);
    });
</script>
