{% extends 'users/admin/base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Edit Batch</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'users:list_batches' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
