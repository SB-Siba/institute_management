{% extends 'users/admin/base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h2>Set Referral Amount</h2>
    <form method="POST" action="{% url 'users:referral_amount' %}">
        {% csrf_token %}
        <label for="amount">Set Amount:</label>
        <input type="text" id="amount" name="amount" value="{{ referral_amount }}" />
        <button type="submit">Submit</button>
    </form>    
</div>
{% endblock %}
