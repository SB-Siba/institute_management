{% extends 'users/admin/base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Add New Batch</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Batch Name</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label for="id_timing">Batch Timing</label>
            {{ form.timing }}
        </div>
        <div class="form-group">
            <label for="id_number_of_students">Number of Students</label>
            {{ form.number_of_students }}
        </div>
        <div class="form-group">
            <label for="id_total_seats">Total Seats</label>
            {{ form.total_seats }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'users:list_batches' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
