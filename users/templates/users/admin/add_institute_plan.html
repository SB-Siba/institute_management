{% extends 'users/admin/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h2>Add Institute Plan</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_plan_name">Plan Name</label>
            {{ form.plan_name }}
        </div>
        <div class="form-group">
            <label>Status</label>
            {{ form.status }}
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{% url 'users:list_institute_plans' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
